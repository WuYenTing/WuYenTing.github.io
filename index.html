    <style type="text/css">
      body
      {
        background-image: url("picture/taipei101.jpg");

  <body>
    <div id="loading"></div>
    <div class="cont">
      <div class="zero" style="text-align: center;">
        <svg width="400" height="70"> 
          <rect x="0" y="0" rx="20" ry="20" width="400" height="50" style="fill:transparent;"/>      
        </svg>
      </div>
      <div class="one" style="text-align: center;">
        <svg width="400" height="200"> 
          <rect x="0" y="0" rx="20" ry="20" width="400" height="50" style="fill:rgb(223, 213, 213); opacity:0.1"/> 
            <text style="fill:rgb(184, 250, 228);" font-size="36" font-family="Verdana" x="130" y="40" >Weather</text>      
        </svg>
      </div>
    </div>
    <div class="two">
      <div class="card" style="text-align: center;">
        <div class="weather loading">
          <form action="/action_page.php">
            <label for="city" >Choose a city:</label>
            <select id="city" name="city">
              <option value="Keelung City">Keelung City</option>
              <option value="New Taipei City">New Taipei City</option>
              <option value="Taipei City">Taipei City</option>
              <option value="Taoyuan City">Taoyuan City</option>
              <option value="Hsinchu County">Hsinchu County</option>
              <option value="Hsinchu City">Hsinchu City</option>
              <option value="Miaoli City">Miaoli City</option>
              <option value="Miaoli County">Miaoli County</option>
              <option value="Taichung City">Taichung City</option>
              <option value="Changhua County">Changhua County</option>
              <option value="Changhua City">Changhua City</option>
              <option value="Nantou County">Nantou County</option>
              <option value="Nantou City">Nantou City</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
            <input type="submit">
          </form>
          <div class="flex">
            <img src="picture/forecast.png" alt="" class="icon" height="100" width="100" style="opacity: 0.8;"/>
            <div class="description">多云</div>
          </div>
          <div class="other">
            <div class="humidity">湿度: 60%</div>
            <div class="wind">风速: 6.2 km/h</div>
          </div>
        </div>
      </div>
    </div>
    <script>
        var preloader = document.getElementById('loading');
        function myFunction() {
            preloader.style.display = 'none';
        }
    </script>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".card"), {
            max: 15,
            glare: true,
            reverse: true,
            "max-glare": 0.5,
            speed: 400
        });
        VanillaTilt.init(document.querySelectorAll(".card"));
    </script>
    <div style="text-align: center;"> 
      
    </div>
