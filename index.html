<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  </head>
  <body>
    <div class="one" >
      <div class="city" >
        <p>Taipei</p>
      </div>  
    </div>
    <div class="two" >
      <div class="week">
        <div class="day">
          <div id="Mon">Mon</div>  
          <div class="icon">
            <i class="fi fi-rr-sun"></i>
          </div>     
        </div>
        <div class="day">
          <div id="Tues">Tue</div>
          <div class="icon">
            <i class="fi fi-rr-cloud"></i>
          </div>
        </div>  
        <div class="day">
          <div id="Wed">Wed</div>
          <div class="icon">
            <i class="fi fi-rr-cloud-drizzle"></i>
          </div>
        </div>
        <div class="day">
          <div id="Thu">Thu</div>
          <div class="icon">
            <i class="fi fi-rr-cloud-hail-mixed"></i>
          </div>
        </div>  
        <div class="day">
          <div id="Fri">Fri</div>
          <div class="icon">
            <i class="fi fi-rr-cloud-sun-rain"></i>
          </div>
        </div>  
        <div class="day">
          <div id="Sat">Sat</div>
          <div class="icon">
            <i class="fi fi-rr-thunderstorm-sun"></i>
          </div>
        </div>  
        <div class="day">
          <div id="Sun">Sun</div>
          <div class="icon">
            <i class="fi fi-rr-thunderstorm"></i>
            <i class="fi fi-rr-thunderstorm"></i>
          </div>
        </div>  
      </div>
    </div>  
    <div class="three">
    </div>   
  </body>  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</html>
