<!DOCTYPE html>
<html>
    <head>
        <title>MyWeather</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    </head> 
    <body>
        <section>
            <div class="band">
                <h1><cur></cur></h1>
            </div>    
        </section>
        <section id="InfoDisplay">
            <div id="part1", class="prediction">
                <div class="info">
                    <h2>今晚明晨</h2>
                </div>
                <p0 class="stateimage"></p0>
                <div class="info">
                    <h2><WD0></WD0></h2>
                </div>
                <div class="info">
                    <h2><MT0></MT0></h2>
                </div>
                <div class="info">
                    <h2><CI0></CI0></h2>
                </div>
                <div class="info">
                    <h2><POP0></POP0></h2>    
                </div>
            </div>    
            <div id="part2", class="prediction">
                <div class="info">
                    <h2>明日白天</h2>
                </div>
                <p1 class="stateimage"></p1>
                <div class="info">
                    <h2><WD1></WD1></h2>    
                </div>
                <div class="info">
                    <h2><MT1></MT1></h2>
                </div>    
                <div class="info">
                    <h2><CI1></CI1></h2>
                </div>    
                <div class="info">
                    <h2><POP1></POP1></h2> 
                </div>     
            </div>
            <div id="part3", class="prediction">
                <div class="info">
                    <h2>明日晚上</h2>
                </div>
                <p2 class="stateimage"></p2>
                <div class="info">
                    <h2><WD2></WD2></h2>
                </div>
                <div class="info">
                    <h2><MT2></MT2></h2>
                </div>    
                <div class="info">
                    <h2><CI2></CI2></h2> 
                </div>
                <div class="info">
                    <h2><POP2></POP2></h2>     
                </div>
            </div>
        </section>
        <section>
            <div class="band">
                <h1>end</h1>
            </div>
        </section>        
    </body>  
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="js/script.js"></script>
</html>
