<!DOCTYPE html>
<html>
    <head>
        <title>WeatherPrediction</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    </head> 
    <body>
        <section class="band">
            <div id="Time">
                <curTime></curTime>
            </div>    
        </section>
        <section class="curInfo">
            <section id="main" class="curInfoDisplay">
                <section id="tempature", class="maindata1">
                    <curTemp></curTemp>
                </section>
                <section id="curInfo", class="maindata2">
                    <div id="curWeatherimg">
                        <curimg></curimg>
                    </div>
                    <div id="curlocation">
                        <location></location>
                    </div>
                </section>
            </section>
            <section id="detail" class="curInfoDisplay">
                <div id="windspeed", class="otherdata">
                    <img src="picture/weathericon/wind.png", height="48">
                    <windspeed>windspeed</windspeed>
                </div>
                <div id="winddirection", class="otherdata">
                    <img src="picture/weathericon/winddirection.png", height="48">
                    <winddirection>direction</winddirection>
                </div>    
                <div id="humidity", class="otherdata">
                    <img src="picture/weathericon/humidity.png", height="48">
                    <humidity>humidity</humidity>
                </div>
                <div id="uvindex", class="otherdata">
                    <img src="picture/weathericon/uv.png", height="48">
                    <uvi>uvi</uvi>
                </div>
            </section>    
        </section>    
        <section class="InfoDisplay">
            <div id="part1", class="prediction">
                <div class="info">
                    <h2><T0></T0></h2>
                </div>
                <p0 class="stateimage"></p0>
                <div class="info">
                    <div>
                        <h2><WD0></WD0></h2>
                    </div>
                    <div>
                        <h2><MT0></MT0></h2>
                    </div>
                    <div>
                        <h2><CI0></CI0></h2>
                    </div>
                    <div>
                        <h2><POP0></POP0></h2>
                    </div> 
                </div>
            </div>    
            <div id="part2", class="prediction">
                <div class="info">
                    <h2><T1></T1></h2>
                </div>
                <p1 class="stateimage"></p1>
                <div class="info">
                    <div>
                        <h2><WD1></WD1></h2>    
                    </div>
                    <div>
                        <h2><MT1></MT1></h2>
                    </div>    
                    <div>
                        <h2><CI1></CI1></h2>
                    </div>    
                    <div>
                        <h2><POP1></POP1></h2> 
                    </div> 
                </div>        
            </div>
            <div id="part3", class="prediction">
                <div class="info">
                    <h2><T2></T2></h2>
                </div>
                <p2 class="stateimage"></p2>
                <div class="info">
                    <div>
                        <h2><WD2></WD2></h2>
                    </div>
                    <div>
                        <h2><MT2></MT2></h2>
                    </div>    
                    <div>
                        <h2><CI2></CI2></h2> 
                    </div>
                    <div>
                        <h2><POP2></POP2></h2>     
                    </div>
                </div>    
            </div>
        </section>
        <section class="band">
            <div>
                <end></end>
            </div>
        </section>        
    </body>  
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="js/script.js"></script>
</html>
