<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/script.js" defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

  <body>
    <div class="one" >
      <div class="city" >
        <p>Taipei</p>
      </div>  
    </div>
    <div class="two" >
      <div class="week">
        <div class="day">
          <div id="Mon">Mon</div>  
          <div class="icon">
            <i class="fi fi-rr-sun"></i>
          </div>     
        </div>
        <div class="day">
          <div id="Tues">Tue</div>
          <div class="icon">
            <i class="fi fi-rr-cloud"></i>
          </div>
        </div>  
        <div class="day">
          <div id="Wed">Wed</div>
          <div class="icon">
            <i class="fi fi-rr-cloud-drizzle"></i>
          </div>
        </div>
        <div class="day">
          <div id="Thu">Thu</div>
          <div class="icon">
            <i class="fi fi-rr-cloud-hail-mixed"></i>
          </div>
        </div>  
        <div class="day">
          <div id="Fri">Fri</div>
          <div class="icon">
            <i class="fi fi-rr-cloud-sun-rain"></i>
          </div>
        </div>  
        <div class="day">
          <div id="Sat">Sat</div>
          <div class="icon">
            <i class="fi fi-rr-thunderstorm-sun"></i>
          </div>
        </div>  
        <div class="day">
          <div id="Sun">Sun</div>
          <div class="icon">
            <i class="fi fi-rr-thunderstorm"></i>
          </div>
        </div>  
      </div>
    </div>  
    <div class="three">
    </div>
